version: '3.8'

services:
  fairness-in-translation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fairness-in-translation
    environment:
      - AGENT_NAME=Fairness-In-Translation
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
