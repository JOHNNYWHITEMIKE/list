version: '3.8'

services:
  gpt-pilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpt-pilot
    environment:
      - AGENT_NAME=GPT Pilot
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
