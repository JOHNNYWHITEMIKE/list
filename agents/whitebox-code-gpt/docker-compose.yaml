version: '3.8'

services:
  whitebox-code-gpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whitebox-code-gpt
    environment:
      - AGENT_NAME=Whitebox-Code-Gpt
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
