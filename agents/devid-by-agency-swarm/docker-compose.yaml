version: '3.8'

services:
  devid-by-agency-swarm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devid-by-agency-swarm
    environment:
      - AGENT_NAME=Devid by Agency Swarm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
