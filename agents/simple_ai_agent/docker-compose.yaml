version: '3.8'

services:
  simple_ai_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple_ai_agent
    environment:
      - AGENT_NAME=Simple_Ai_Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
