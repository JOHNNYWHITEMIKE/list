version: '3.8'

services:
  3gpp-requirements-tools:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3gpp-requirements-tools
    environment:
      - AGENT_NAME=3Gpp-Requirements-Tools
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
