version: '3.8'

services:
  tic-tac-toe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tic-tac-toe
    environment:
      - AGENT_NAME=Tic-Tac-Toe
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
