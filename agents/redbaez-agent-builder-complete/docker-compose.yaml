version: '3.8'

services:
  redbaez-agent-builder-complete:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redbaez-agent-builder-complete
    environment:
      - AGENT_NAME=Redbaez-Agent-Builder-Complete
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
