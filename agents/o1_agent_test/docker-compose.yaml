version: '3.8'

services:
  o1_agent_test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: o1_agent_test
    environment:
      - AGENT_NAME=O1_Agent_Test
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
