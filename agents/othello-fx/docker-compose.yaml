version: '3.8'

services:
  othello-fx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: othello-fx
    environment:
      - AGENT_NAME=Othello-Fx
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
