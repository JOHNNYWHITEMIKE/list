version: '3.8'

services:
  data-and-ai-ethics-governance-and-privacy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-and-ai-ethics-governance-and-privacy
    environment:
      - AGENT_NAME=Data-And-Ai-Ethics-Governance-And-Privacy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
