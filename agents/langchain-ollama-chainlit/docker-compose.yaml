version: '3.8'

services:
  langchain-ollama-chainlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-ollama-chainlit
    environment:
      - AGENT_NAME=Langchain-Ollama-Chainlit
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
