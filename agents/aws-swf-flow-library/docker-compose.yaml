version: '3.8'

services:
  aws-swf-flow-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aws-swf-flow-library
    environment:
      - AGENT_NAME=Aws-Swf-Flow-Library
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
