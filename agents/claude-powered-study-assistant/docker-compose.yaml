version: '3.8'

services:
  claude-powered-study-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-powered-study-assistant
    environment:
      - AGENT_NAME=Claude-Powered-Study-Assistant
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
