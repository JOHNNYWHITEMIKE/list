version: '3.8'

services:
  intro-to-ai-ethics-free-course-kaggle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intro-to-ai-ethics-free-course-kaggle
    environment:
      - AGENT_NAME=Intro-To-Ai-Ethics-Free-Course-Kaggle
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
