version: '3.8'

services:
  linux-security-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linux-security-agent
    environment:
      - AGENT_NAME=Linux-Security-Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
