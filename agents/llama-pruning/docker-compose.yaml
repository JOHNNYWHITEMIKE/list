version: '3.8'

services:
  llama-pruning:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llama-pruning
    environment:
      - AGENT_NAME=Llama-Pruning
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
