version: '3.8'

services:
  ai-sdk-by-vercel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-sdk-by-vercel
    environment:
      - AGENT_NAME=AI SDK by Vercel
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
