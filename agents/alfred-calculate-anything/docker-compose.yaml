version: '3.8'

services:
  alfred-calculate-anything:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred-calculate-anything
    environment:
      - AGENT_NAME=Alfred-Calculate-Anything
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
