version: '3.8'

services:
  fl_llm_benchmark_dataset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fl_llm_benchmark_dataset
    environment:
      - AGENT_NAME=Fl_Llm_Benchmark_Dataset
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
