version: '3.8'

services:
  ethiquest-ai-dilemma-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethiquest-ai-dilemma-game
    environment:
      - AGENT_NAME=Ethiquest-Ai-Dilemma-Game
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
