version: '3.8'

services:
  confluent-kubernetes-examples:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: confluent-kubernetes-examples
    environment:
      - AGENT_NAME=Confluent-Kubernetes-Examples
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
