version: '3.8'

services:
  microsoft-magentic-one:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microsoft-magentic-one
    environment:
      - AGENT_NAME=Microsoft Magentic-One
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
