version: '3.8'

services:
  prompt-engineering-mastery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-engineering-mastery
    environment:
      - AGENT_NAME=Prompt-Engineering-Mastery
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
