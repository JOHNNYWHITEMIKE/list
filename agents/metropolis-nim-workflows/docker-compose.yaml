version: '3.8'

services:
  metropolis-nim-workflows:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metropolis-nim-workflows
    environment:
      - AGENT_NAME=Metropolis-Nim-Workflows
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
