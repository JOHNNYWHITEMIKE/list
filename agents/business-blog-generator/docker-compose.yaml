version: '3.8'

services:
  business-blog-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business-blog-generator
    environment:
      - AGENT_NAME=Business-Blog-Generator
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
