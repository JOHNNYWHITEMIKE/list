version: '3.8'

services:
  medisoap:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medisoap
    environment:
      - AGENT_NAME=Medisoap
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
