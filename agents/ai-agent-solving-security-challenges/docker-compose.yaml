version: '3.8'

services:
  ai-agent-solving-security-challenges:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-solving-security-challenges
    environment:
      - AGENT_NAME=Ai-Agent-Solving-Security-Challenges
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
