version: '3.8'

services:
  zero-shot-automatic-annotation-using-llm-generated-datasets:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zero-shot-automatic-annotation-using-llm-generated-datasets
    environment:
      - AGENT_NAME=Zero-Shot-Automatic-Annotation-Using-Llm-Generated-Datasets
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
