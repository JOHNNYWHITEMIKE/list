version: '3.8'

services:
  codebase-for-incremental-learning-with-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codebase-for-incremental-learning-with-llm
    environment:
      - AGENT_NAME=Codebase-For-Incremental-Learning-With-Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
