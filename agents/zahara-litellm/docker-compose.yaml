version: '3.8'

services:
  zahara-litellm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zahara-litellm
    environment:
      - AGENT_NAME=Zahara-Litellm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
