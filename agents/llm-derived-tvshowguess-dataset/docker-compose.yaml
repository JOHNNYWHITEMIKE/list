version: '3.8'

services:
  llm-derived-tvshowguess-dataset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-derived-tvshowguess-dataset
    environment:
      - AGENT_NAME=Llm-Derived-Tvshowguess-Dataset
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
