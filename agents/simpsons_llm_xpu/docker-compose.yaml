version: '3.8'

services:
  simpsons_llm_xpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simpsons_llm_xpu
    environment:
      - AGENT_NAME=Simpsons_Llm_Xpu
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
