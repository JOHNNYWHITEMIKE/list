version: '3.8'

services:
  woodwork-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: woodwork-engine
    environment:
      - AGENT_NAME=Woodwork-Engine
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
