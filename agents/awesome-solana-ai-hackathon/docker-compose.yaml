version: '3.8'

services:
  awesome-solana-ai-hackathon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-solana-ai-hackathon
    environment:
      - AGENT_NAME=Awesome-Solana-Ai-Hackathon
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
