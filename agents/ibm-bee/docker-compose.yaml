version: '3.8'

services:
  ibm-bee:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ibm-bee
    environment:
      - AGENT_NAME=IBM Bee
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
