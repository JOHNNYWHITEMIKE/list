version: '3.8'

services:
  ghost-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghost-agent
    environment:
      - AGENT_NAME=Ghost-Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
