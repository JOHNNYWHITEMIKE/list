version: '3.8'

services:
  command-r-by-cohere:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: command-r-by-cohere
    environment:
      - AGENT_NAME=Command R+ by Cohere
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
