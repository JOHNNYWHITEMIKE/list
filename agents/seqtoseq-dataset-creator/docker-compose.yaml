version: '3.8'

services:
  seqtoseq-dataset-creator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seqtoseq-dataset-creator
    environment:
      - AGENT_NAME=Seqtoseq-Dataset-Creator
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
