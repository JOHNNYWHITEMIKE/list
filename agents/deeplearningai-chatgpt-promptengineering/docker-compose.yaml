version: '3.8'

services:
  deeplearningai-chatgpt-promptengineering:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deeplearningai-chatgpt-promptengineering
    environment:
      - AGENT_NAME=Deeplearningai-Chatgpt-Promptengineering
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
