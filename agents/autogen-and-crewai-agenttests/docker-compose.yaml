version: '3.8'

services:
  autogen-and-crewai-agenttests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autogen-and-crewai-agenttests
    environment:
      - AGENT_NAME=Autogen-And-Crewai-Agenttests
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
