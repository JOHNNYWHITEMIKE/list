version: '3.8'

services:
  aws-genomics-workflows:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aws-genomics-workflows
    environment:
      - AGENT_NAME=Aws-Genomics-Workflows
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
