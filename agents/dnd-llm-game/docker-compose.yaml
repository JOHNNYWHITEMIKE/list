version: '3.8'

services:
  dnd-llm-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dnd-llm-game
    environment:
      - AGENT_NAME=Dnd-Llm-Game
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
