version: '3.8'

services:
  llm-self-play:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-self-play
    environment:
      - AGENT_NAME=Llm-Self-Play
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
