version: '3.8'

services:
  jarvis-by-microsoft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jarvis-by-microsoft
    environment:
      - AGENT_NAME=JARVIS by Microsoft
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
