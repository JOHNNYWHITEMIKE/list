version: '3.8'

services:
  ai-explainability-and-ethics-on-random-forests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-explainability-and-ethics-on-random-forests
    environment:
      - AGENT_NAME=Ai-Explainability-And-Ethics-On-Random-Forests
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
