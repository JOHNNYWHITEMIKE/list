version: '3.8'

services:
  test-ai-agent-ideas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-ai-agent-ideas
    environment:
      - AGENT_NAME=Test-Ai-Agent-Ideas
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
