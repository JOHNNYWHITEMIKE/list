version: '3.8'

services:
  couler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: couler
    environment:
      - AGENT_NAME=Couler
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
