version: '3.8'

services:
  agentai_testing_repo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentai_testing_repo
    environment:
      - AGENT_NAME=Agentai_Testing_Repo
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
