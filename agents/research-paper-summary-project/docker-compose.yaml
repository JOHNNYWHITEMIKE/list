version: '3.8'

services:
  research-paper-summary-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research-paper-summary-project
    environment:
      - AGENT_NAME=Research-Paper-Summary-Project
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
