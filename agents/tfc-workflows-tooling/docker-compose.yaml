version: '3.8'

services:
  tfc-workflows-tooling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tfc-workflows-tooling
    environment:
      - AGENT_NAME=Tfc-Workflows-Tooling
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
