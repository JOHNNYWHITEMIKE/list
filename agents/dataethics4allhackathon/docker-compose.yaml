version: '3.8'

services:
  dataethics4allhackathon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dataethics4allhackathon
    environment:
      - AGENT_NAME=Dataethics4Allhackathon
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
