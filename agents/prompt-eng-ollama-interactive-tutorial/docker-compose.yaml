version: '3.8'

services:
  prompt-eng-ollama-interactive-tutorial:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-eng-ollama-interactive-tutorial
    environment:
      - AGENT_NAME=Prompt-Eng-Ollama-Interactive-Tutorial
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
