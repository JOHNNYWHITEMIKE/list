version: '3.8'

services:
  web_scrape_agent_ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_scrape_agent_ai
    environment:
      - AGENT_NAME=Web_Scrape_Agent_Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
