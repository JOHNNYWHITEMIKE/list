version: '3.8'

services:
  puppet-git-hooks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: puppet-git-hooks
    environment:
      - AGENT_NAME=Puppet-Git-Hooks
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
