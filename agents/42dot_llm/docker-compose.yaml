version: '3.8'

services:
  42dot_llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 42dot_llm
    environment:
      - AGENT_NAME=42Dot_Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
