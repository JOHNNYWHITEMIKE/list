version: '3.8'

services:
  nottsai-meetup-june4-2019:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nottsai-meetup-june4-2019
    environment:
      - AGENT_NAME=Nottsai-Meetup-June4-2019
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
