version: '3.8'

services:
  apemind-framework:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apemind-framework
    environment:
      - AGENT_NAME=Apemind-Framework
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
