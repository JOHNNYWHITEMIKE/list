version: '3.8'

services:
  agent-solarpanels-tutorial:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-solarpanels-tutorial
    environment:
      - AGENT_NAME=Agent-Solarpanels-Tutorial
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
