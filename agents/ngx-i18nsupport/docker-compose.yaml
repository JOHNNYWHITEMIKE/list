version: '3.8'

services:
  ngx-i18nsupport:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ngx-i18nsupport
    environment:
      - AGENT_NAME=Ngx-I18Nsupport
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
