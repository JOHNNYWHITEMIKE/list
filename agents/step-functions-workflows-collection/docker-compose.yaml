version: '3.8'

services:
  step-functions-workflows-collection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: step-functions-workflows-collection
    environment:
      - AGENT_NAME=Step-Functions-Workflows-Collection
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
