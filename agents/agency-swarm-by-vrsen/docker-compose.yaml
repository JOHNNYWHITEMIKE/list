version: '3.8'

services:
  agency-swarm-by-vrsen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agency-swarm-by-vrsen
    environment:
      - AGENT_NAME=Agency Swarm by VRSEN
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
