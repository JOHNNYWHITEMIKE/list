version: '3.8'

services:
  ethics-simulation-server-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethics-simulation-server-client
    environment:
      - AGENT_NAME=Ethics-Simulation-Server-Client
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
