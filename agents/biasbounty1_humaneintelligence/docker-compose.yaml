version: '3.8'

services:
  biasbounty1_humaneintelligence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biasbounty1_humaneintelligence
    environment:
      - AGENT_NAME=Biasbounty1_Humaneintelligence
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
