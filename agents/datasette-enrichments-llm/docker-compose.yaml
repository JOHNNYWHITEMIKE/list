version: '3.8'

services:
  datasette-enrichments-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datasette-enrichments-llm
    environment:
      - AGENT_NAME=Datasette-Enrichments-Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
