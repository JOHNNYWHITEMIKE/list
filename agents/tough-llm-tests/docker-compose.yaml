version: '3.8'

services:
  tough-llm-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tough-llm-tests
    environment:
      - AGENT_NAME=Tough-Llm-Tests
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
