version: '3.8'

services:
  langchain-llm-pdf-qa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-llm-pdf-qa
    environment:
      - AGENT_NAME=Langchain-Llm-Pdf-Qa
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
