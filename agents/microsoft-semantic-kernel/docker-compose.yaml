version: '3.8'

services:
  microsoft-semantic-kernel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microsoft-semantic-kernel
    environment:
      - AGENT_NAME=Microsoft Semantic Kernel
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
