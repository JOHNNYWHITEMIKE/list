version: '3.8'

services:
  ai-agents-tool-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agents-tool-dev
    environment:
      - AGENT_NAME=Ai-Agents-Tool-Dev
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
