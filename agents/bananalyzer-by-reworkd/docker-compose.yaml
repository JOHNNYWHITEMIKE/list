version: '3.8'

services:
  bananalyzer-by-reworkd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bananalyzer-by-reworkd
    environment:
      - AGENT_NAME=Bananalyzer by Reworkd
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
