version: '3.8'

services:
  get-things-done-with-prompt-engineering-and-langchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: get-things-done-with-prompt-engineering-and-langchain
    environment:
      - AGENT_NAME=Get-Things-Done-With-Prompt-Engineering-And-Langchain
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
