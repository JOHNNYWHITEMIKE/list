version: '3.8'

services:
  reap-llm-problem-solving:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reap-llm-problem-solving
    environment:
      - AGENT_NAME=Reap-Llm-Problem-Solving
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
