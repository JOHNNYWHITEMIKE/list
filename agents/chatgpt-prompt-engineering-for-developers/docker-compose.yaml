version: '3.8'

services:
  chatgpt-prompt-engineering-for-developers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatgpt-prompt-engineering-for-developers
    environment:
      - AGENT_NAME=Chatgpt-Prompt-Engineering-For-Developers
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
