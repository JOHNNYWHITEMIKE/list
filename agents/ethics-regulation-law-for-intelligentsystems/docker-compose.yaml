version: '3.8'

services:
  ethics-regulation-law-for-intelligentsystems:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethics-regulation-law-for-intelligentsystems
    environment:
      - AGENT_NAME=Ethics--Regulation--Law-For-Intelligentsystems
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
