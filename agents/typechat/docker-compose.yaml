version: '3.8'

services:
  typechat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typechat
    environment:
      - AGENT_NAME=TypeChat
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
