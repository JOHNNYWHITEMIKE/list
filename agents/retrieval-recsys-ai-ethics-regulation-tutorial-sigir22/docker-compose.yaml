version: '3.8'

services:
  retrieval-recsys-ai-ethics-regulation-tutorial-sigir22:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retrieval-recsys-ai-ethics-regulation-tutorial-sigir22
    environment:
      - AGENT_NAME=Retrieval-Recsys-Ai-Ethics-Regulation-Tutorial-Sigir22
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
