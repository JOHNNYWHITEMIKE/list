version: '3.8'

services:
  mario-playability-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mario-playability-test
    environment:
      - AGENT_NAME=Mario-Playability-Test
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
