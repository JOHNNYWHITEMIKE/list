version: '3.8'

services:
  astra-assistants-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astra-assistants-api
    environment:
      - AGENT_NAME=Astra Assistants API
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
