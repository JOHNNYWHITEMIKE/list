version: '3.8'

services:
  ginix-fraud-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ginix-fraud-agents
    environment:
      - AGENT_NAME=Ginix-Fraud-Agents
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
