version: '3.8'

services:
  terraform-with-circleci-example:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: terraform-with-circleci-example
    environment:
      - AGENT_NAME=Terraform-With-Circleci-Example
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
