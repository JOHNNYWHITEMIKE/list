version: '3.8'

services:
  chatglm-6b-engineering:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatglm-6b-engineering
    environment:
      - AGENT_NAME=Chatglm-6B-Engineering
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
