version: '3.8'

services:
  awesome-ml-model-governance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-ml-model-governance
    environment:
      - AGENT_NAME=Awesome-Ml-Model-Governance
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
