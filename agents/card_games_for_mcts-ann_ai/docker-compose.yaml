version: '3.8'

services:
  card_games_for_mcts-ann_ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: card_games_for_mcts-ann_ai
    environment:
      - AGENT_NAME=Card_Games_For_Mcts-Ann_Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
