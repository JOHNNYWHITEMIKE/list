version: '3.8'

services:
  simple-llm-exporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-llm-exporter
    environment:
      - AGENT_NAME=Simple-Llm-Exporter
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
