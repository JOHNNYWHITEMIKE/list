version: '3.8'

services:
  risks-of-narrow-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: risks-of-narrow-ai
    environment:
      - AGENT_NAME=Risks-Of-Narrow-Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
