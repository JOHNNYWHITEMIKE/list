version: '3.8'

services:
  awesome-datasets-for-llms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-datasets-for-llms
    environment:
      - AGENT_NAME=Awesome-Datasets-For-Llms
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
