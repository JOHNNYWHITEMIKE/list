version: '3.8'

services:
  ai-agent-design-for-iq-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-design-for-iq-tests
    environment:
      - AGENT_NAME=Ai-Agent-Design-For-Iq-Tests
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
