version: '3.8'

services:
  cse582-final-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cse582-final-project
    environment:
      - AGENT_NAME=Cse582-Final-Project
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
