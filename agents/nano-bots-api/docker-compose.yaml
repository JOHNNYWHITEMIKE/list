version: '3.8'

services:
  nano-bots-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nano-bots-api
    environment:
      - AGENT_NAME=Nano-Bots-Api
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
