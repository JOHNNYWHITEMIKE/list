version: '3.8'

services:
  ai_ethics_society:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_ethics_society
    environment:
      - AGENT_NAME=Ai_Ethics_Society
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
