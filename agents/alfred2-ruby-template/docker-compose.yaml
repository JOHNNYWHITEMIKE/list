version: '3.8'

services:
  alfred2-ruby-template:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred2-ruby-template
    environment:
      - AGENT_NAME=Alfred2-Ruby-Template
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
