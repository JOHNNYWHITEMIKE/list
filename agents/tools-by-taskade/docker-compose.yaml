version: '3.8'

services:
  tools-by-taskade:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tools-by-taskade
    environment:
      - AGENT_NAME=Tools by Taskade
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
