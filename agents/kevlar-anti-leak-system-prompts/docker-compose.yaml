version: '3.8'

services:
  kevlar-anti-leak-system-prompts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kevlar-anti-leak-system-prompts
    environment:
      - AGENT_NAME=Kevlar-Anti-Leak-System-Prompts
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
