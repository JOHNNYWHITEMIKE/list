version: '3.8'

services:
  gpt-researcher-by-tavily:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpt-researcher-by-tavily
    environment:
      - AGENT_NAME=GPT Researcher by Tavily
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
