version: '3.8'

services:
  upliftingpoleai_bsc_dissertation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upliftingpoleai_bsc_dissertation
    environment:
      - AGENT_NAME=Upliftingpoleai_Bsc_Dissertation
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
