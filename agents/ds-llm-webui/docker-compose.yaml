version: '3.8'

services:
  ds-llm-webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ds-llm-webui
    environment:
      - AGENT_NAME=Ds-Llm-Webui
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
