version: '3.8'

services:
  chat-agent-evalution:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-agent-evalution
    environment:
      - AGENT_NAME=Chat-Agent-Evalution
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
