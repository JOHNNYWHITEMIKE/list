version: '3.8'

services:
  moa-groq-langchain-securityspecialist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moa-groq-langchain-securityspecialist
    environment:
      - AGENT_NAME=Moa-Groq-Langchain-Securityspecialist
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
