version: '3.8'

services:
  ds_517_ai_ethics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ds_517_ai_ethics
    environment:
      - AGENT_NAME=Ds_517_Ai_Ethics
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
