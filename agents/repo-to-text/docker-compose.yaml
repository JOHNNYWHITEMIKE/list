version: '3.8'

services:
  repo-to-text:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repo-to-text
    environment:
      - AGENT_NAME=Repo-To-Text
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
