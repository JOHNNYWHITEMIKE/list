version: '3.8'

services:
  nlp-with-llms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlp-with-llms
    environment:
      - AGENT_NAME=Nlp-With-Llms
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
