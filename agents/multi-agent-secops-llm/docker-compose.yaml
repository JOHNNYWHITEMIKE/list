version: '3.8'

services:
  multi-agent-secops-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-secops-llm
    environment:
      - AGENT_NAME=Multi-Agent-Secops-Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
