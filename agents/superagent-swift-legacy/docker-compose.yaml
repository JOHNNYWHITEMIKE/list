version: '3.8'

services:
  superagent-swift-legacy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superagent-swift-legacy
    environment:
      - AGENT_NAME=Superagent-Swift-Legacy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
