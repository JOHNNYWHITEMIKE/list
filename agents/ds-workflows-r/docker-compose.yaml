version: '3.8'

services:
  ds-workflows-r:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ds-workflows-r
    environment:
      - AGENT_NAME=Ds-Workflows-R
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
