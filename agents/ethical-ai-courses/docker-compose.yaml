version: '3.8'

services:
  ethical-ai-courses:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethical-ai-courses
    environment:
      - AGENT_NAME=Ethical-Ai-Courses
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
