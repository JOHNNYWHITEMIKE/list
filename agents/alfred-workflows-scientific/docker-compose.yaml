version: '3.8'

services:
  alfred-workflows-scientific:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred-workflows-scientific
    environment:
      - AGENT_NAME=Alfred-Workflows-Scientific
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
