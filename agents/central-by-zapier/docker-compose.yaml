version: '3.8'

services:
  central-by-zapier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: central-by-zapier
    environment:
      - AGENT_NAME=Central by Zapier
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
