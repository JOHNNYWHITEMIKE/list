version: '3.8'

services:
  rag_llm-on-customdataset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag_llm-on-customdataset
    environment:
      - AGENT_NAME=Rag_Llm-On-Customdataset
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
