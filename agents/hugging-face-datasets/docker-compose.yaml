version: '3.8'

services:
  hugging-face-datasets:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hugging-face-datasets
    environment:
      - AGENT_NAME=Hugging Face Datasets
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
