version: '3.8'

services:
  ethics-in-ai-and-intelligent-interfaces:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethics-in-ai-and-intelligent-interfaces
    environment:
      - AGENT_NAME=Ethics-In-Ai-And-Intelligent-Interfaces
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
