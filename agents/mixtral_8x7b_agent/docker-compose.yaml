version: '3.8'

services:
  mixtral_8x7b_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mixtral_8x7b_agent
    environment:
      - AGENT_NAME=Mixtral_8X7B_Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
