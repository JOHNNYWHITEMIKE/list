version: '3.8'

services:
  go-chain-gang:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-chain-gang
    environment:
      - AGENT_NAME=Go-Chain-Gang
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
