version: '3.8'

services:
  minotaur_impossible_gpt_security_challenge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minotaur_impossible_gpt_security_challenge
    environment:
      - AGENT_NAME=Minotaur_Impossible_Gpt_Security_Challenge
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
