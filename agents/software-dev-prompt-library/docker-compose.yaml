version: '3.8'

services:
  software-dev-prompt-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: software-dev-prompt-library
    environment:
      - AGENT_NAME=Software-Dev-Prompt-Library
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
