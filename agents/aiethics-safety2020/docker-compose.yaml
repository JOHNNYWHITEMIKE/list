version: '3.8'

services:
  aiethics-safety2020:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiethics-safety2020
    environment:
      - AGENT_NAME=Aiethics-Safety2020
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
