version: '3.8'

services:
  devon-previously-gilfoyle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devon-previously-gilfoyle
    environment:
      - AGENT_NAME=Devon (previously Gilfoyle)
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
