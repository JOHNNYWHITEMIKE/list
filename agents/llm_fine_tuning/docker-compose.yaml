version: '3.8'

services:
  llm_fine_tuning:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_fine_tuning
    environment:
      - AGENT_NAME=Llm_Fine_Tuning
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
