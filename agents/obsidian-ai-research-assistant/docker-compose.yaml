version: '3.8'

services:
  obsidian-ai-research-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obsidian-ai-research-assistant
    environment:
      - AGENT_NAME=Obsidian-Ai-Research-Assistant
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
