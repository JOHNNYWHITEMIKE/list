version: '3.8'

services:
  llm-planning-papers:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-planning-papers
    environment:
      - AGENT_NAME=Llm-Planning-Papers
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
