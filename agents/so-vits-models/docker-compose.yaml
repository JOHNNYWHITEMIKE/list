version: '3.8'

services:
  so-vits-models:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: so-vits-models
    environment:
      - AGENT_NAME=So-Vits-Models
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
