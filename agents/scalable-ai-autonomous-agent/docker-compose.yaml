version: '3.8'

services:
  scalable-ai-autonomous-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scalable-ai-autonomous-agent
    environment:
      - AGENT_NAME=Scalable-Ai--Autonomous-Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
