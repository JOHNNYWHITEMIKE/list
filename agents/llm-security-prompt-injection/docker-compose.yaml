version: '3.8'

services:
  llm-security-prompt-injection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-security-prompt-injection
    environment:
      - AGENT_NAME=Llm-Security-Prompt-Injection
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
