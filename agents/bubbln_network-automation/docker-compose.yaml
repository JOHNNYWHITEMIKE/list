version: '3.8'

services:
  bubbln_network-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bubbln_network-automation
    environment:
      - AGENT_NAME=Bubbln_Network-Automation
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
