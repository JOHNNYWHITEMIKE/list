version: '3.8'

services:
  project-socrates:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-socrates
    environment:
      - AGENT_NAME=Project-S.O.C.R.A.T.E.S.
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
