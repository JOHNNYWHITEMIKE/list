version: '3.8'

services:
  basaran:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: basaran
    environment:
      - AGENT_NAME=Basaran
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
