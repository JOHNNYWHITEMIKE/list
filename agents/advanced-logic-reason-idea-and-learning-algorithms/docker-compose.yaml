version: '3.8'

services:
  advanced-logic-reason-idea-and-learning-algorithms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: advanced-logic-reason-idea-and-learning-algorithms
    environment:
      - AGENT_NAME=Advanced-Logic-Reason-Idea-And-Learning-Algorithms
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
