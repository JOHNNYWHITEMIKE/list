version: '3.8'

services:
  get-random-wikipedia-content:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: get-random-wikipedia-content
    environment:
      - AGENT_NAME=Get-Random-Wikipedia-Content
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
