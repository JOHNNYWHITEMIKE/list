version: '3.8'

services:
  yahoo-finance-llm-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-finance-llm-agent
    environment:
      - AGENT_NAME=Yahoo-Finance-Llm-Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
