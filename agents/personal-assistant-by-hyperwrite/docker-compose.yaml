version: '3.8'

services:
  personal-assistant-by-hyperwrite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-assistant-by-hyperwrite
    environment:
      - AGENT_NAME=Personal Assistant by HyperWrite
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
