version: '3.8'

services:
  ai-ethics-risk-analysis-management-framework:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ethics-risk-analysis-management-framework
    environment:
      - AGENT_NAME=Ai-Ethics-Risk-Analysis-Management-Framework
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
