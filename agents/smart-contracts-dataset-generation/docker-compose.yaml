version: '3.8'

services:
  smart-contracts-dataset-generation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-contracts-dataset-generation
    environment:
      - AGENT_NAME=Smart-Contracts-Dataset-Generation
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
