version: '3.8'

services:
  agent-smith-e2e-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-smith-e2e-test
    environment:
      - AGENT_NAME=Agent-Smith-E2E-Test
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
