version: '3.8'

services:
  accident-simulation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accident-simulation
    environment:
      - AGENT_NAME=Accident-Simulation
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
