version: '3.8'

services:
  sg-data-analyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sg-data-analyst
    environment:
      - AGENT_NAME=Sg-Data-Analyst
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
