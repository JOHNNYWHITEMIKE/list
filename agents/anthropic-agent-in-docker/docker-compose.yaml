version: '3.8'

services:
  anthropic-agent-in-docker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anthropic-agent-in-docker
    environment:
      - AGENT_NAME=Anthropic-Agent-In-Docker
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
