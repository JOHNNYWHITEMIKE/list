version: '3.8'

services:
  traces-by-weights-biases:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traces-by-weights-biases
    environment:
      - AGENT_NAME=Traces by Weights & Biases
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
