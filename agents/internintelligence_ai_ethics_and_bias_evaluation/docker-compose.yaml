version: '3.8'

services:
  internintelligence_ai_ethics_and_bias_evaluation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internintelligence_ai_ethics_and_bias_evaluation
    environment:
      - AGENT_NAME=Internintelligence_Ai_Ethics_And_Bias_Evaluation
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
