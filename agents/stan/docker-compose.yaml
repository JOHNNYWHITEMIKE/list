version: '3.8'

services:
  stan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stan
    environment:
      - AGENT_NAME=Stan
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
