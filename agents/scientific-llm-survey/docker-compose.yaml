version: '3.8'

services:
  scientific-llm-survey:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scientific-llm-survey
    environment:
      - AGENT_NAME=Scientific-Llm-Survey
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
