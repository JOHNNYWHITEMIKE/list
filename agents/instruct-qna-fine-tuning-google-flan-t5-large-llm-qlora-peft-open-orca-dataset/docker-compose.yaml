version: '3.8'

services:
  instruct-qna-fine-tuning-google-flan-t5-large-llm-qlora-peft-open-orca-dataset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instruct-qna-fine-tuning-google-flan-t5-large-llm-qlora-peft-open-orca-dataset
    environment:
      - AGENT_NAME=Instruct-Qna-Fine-Tuning-Google-Flan-T5-Large-Llm-Qlora-Peft-Open-Orca-Dataset
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
