version: '3.8'

services:
  law-and-ethics-in-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: law-and-ethics-in-ai
    environment:
      - AGENT_NAME=Law-And-Ethics-In-Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
