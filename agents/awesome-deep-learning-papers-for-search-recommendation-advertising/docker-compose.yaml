version: '3.8'

services:
  awesome-deep-learning-papers-for-search-recommendation-advertising:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-deep-learning-papers-for-search-recommendation-advertising
    environment:
      - AGENT_NAME=Awesome-Deep-Learning-Papers-For-Search-Recommendation-Advertising
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
