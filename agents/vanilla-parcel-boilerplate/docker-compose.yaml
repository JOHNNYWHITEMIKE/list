version: '3.8'

services:
  vanilla-parcel-boilerplate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vanilla-parcel-boilerplate
    environment:
      - AGENT_NAME=Vanilla-Parcel-Boilerplate
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
