version: '3.8'

services:
  labs-ai-tools-for-devs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labs-ai-tools-for-devs
    environment:
      - AGENT_NAME=Labs-Ai-Tools-For-Devs
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
