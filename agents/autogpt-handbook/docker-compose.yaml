version: '3.8'

services:
  autogpt-handbook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autogpt-handbook
    environment:
      - AGENT_NAME=Autogpt-Handbook
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
