version: '3.8'

services:
  docker-compose-wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docker-compose-wordpress
    environment:
      - AGENT_NAME=Docker-Compose-Wordpress
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
