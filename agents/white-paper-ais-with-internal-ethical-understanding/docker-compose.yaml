version: '3.8'

services:
  white-paper-ais-with-internal-ethical-understanding:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: white-paper-ais-with-internal-ethical-understanding
    environment:
      - AGENT_NAME=White-Paper---Ais-With-Internal-Ethical-Understanding
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
