version: '3.8'

services:
  talk_to_your_data:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talk_to_your_data
    environment:
      - AGENT_NAME=Talk_To_Your_Data
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
