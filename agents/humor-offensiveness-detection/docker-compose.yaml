version: '3.8'

services:
  humor-offensiveness-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: humor-offensiveness-detection
    environment:
      - AGENT_NAME=Humor-Offensiveness-Detection
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
