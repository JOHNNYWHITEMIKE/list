version: '3.8'

services:
  tldraw-llm-starter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tldraw-llm-starter
    environment:
      - AGENT_NAME=Tldraw-Llm-Starter
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
