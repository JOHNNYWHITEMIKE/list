version: '3.8'

services:
  rag-on-gcp-with-vertexai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-on-gcp-with-vertexai
    environment:
      - AGENT_NAME=Rag-On-Gcp-With-Vertexai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
