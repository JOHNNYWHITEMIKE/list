version: '3.8'

services:
  rpm-ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpm-ai-agent
    environment:
      - AGENT_NAME=Rpm-Ai-Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
