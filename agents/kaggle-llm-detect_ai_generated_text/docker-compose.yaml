version: '3.8'

services:
  kaggle-llm-detect_ai_generated_text:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaggle-llm-detect_ai_generated_text
    environment:
      - AGENT_NAME=Kaggle-Llm-Detect_Ai_Generated_Text
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
