version: '3.8'

services:
  ai_for_ethics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_for_ethics
    environment:
      - AGENT_NAME=Ai_For_Ethics
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
