version: '3.8'

services:
  gatk4-rnaseq-germline-snps-indels:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatk4-rnaseq-germline-snps-indels
    environment:
      - AGENT_NAME=Gatk4-Rnaseq-Germline-Snps-Indels
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
