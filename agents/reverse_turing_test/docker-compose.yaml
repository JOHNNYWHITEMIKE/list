version: '3.8'

services:
  reverse_turing_test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reverse_turing_test
    environment:
      - AGENT_NAME=Reverse_Turing_Test
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
