version: '3.8'

services:
  project-aru-ethics-in-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-aru-ethics-in-ai
    environment:
      - AGENT_NAME=Project-Aru-Ethics-In-Ai-
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
