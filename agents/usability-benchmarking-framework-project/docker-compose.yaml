version: '3.8'

services:
  usability-benchmarking-framework-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usability-benchmarking-framework-project
    environment:
      - AGENT_NAME=Usability-Benchmarking-Framework-Project
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
