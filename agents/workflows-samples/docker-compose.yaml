version: '3.8'

services:
  workflows-samples:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflows-samples
    environment:
      - AGENT_NAME=Workflows-Samples
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
