version: '3.8'

services:
  alfred-workflow-todoist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred-workflow-todoist
    environment:
      - AGENT_NAME=Alfred-Workflow-Todoist
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
