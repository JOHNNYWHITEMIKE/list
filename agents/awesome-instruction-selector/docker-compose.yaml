version: '3.8'

services:
  awesome-instruction-selector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-instruction-selector
    environment:
      - AGENT_NAME=Awesome-Instruction-Selector
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
