version: '3.8'

services:
  openai-dataset-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openai-dataset-library
    environment:
      - AGENT_NAME=OpenAI Dataset Library
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
