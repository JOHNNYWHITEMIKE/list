version: '3.8'

services:
  deobfuscate-android-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deobfuscate-android-app
    environment:
      - AGENT_NAME=Deobfuscate-Android-App
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
