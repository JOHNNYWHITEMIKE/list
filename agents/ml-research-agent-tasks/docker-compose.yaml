version: '3.8'

services:
  ml-research-agent-tasks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-research-agent-tasks
    environment:
      - AGENT_NAME=Ml-Research-Agent-Tasks
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
