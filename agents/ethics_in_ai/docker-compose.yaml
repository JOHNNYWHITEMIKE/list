version: '3.8'

services:
  ethics_in_ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethics_in_ai
    environment:
      - AGENT_NAME=Ethics_In_Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
