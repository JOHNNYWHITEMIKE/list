version: '3.8'

services:
  nemotron-o1-llm-agent-dataflow-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nemotron-o1-llm-agent-dataflow-analysis
    environment:
      - AGENT_NAME=Nemotron-O1-Llm-Agent-Dataflow-Analysis
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
