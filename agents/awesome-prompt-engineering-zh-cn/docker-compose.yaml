version: '3.8'

services:
  awesome-prompt-engineering-zh-cn:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-prompt-engineering-zh-cn
    environment:
      - AGENT_NAME=Awesome-Prompt-Engineering-Zh-Cn
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
