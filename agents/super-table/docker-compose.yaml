version: '3.8'

services:
  super-table:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: super-table
    environment:
      - AGENT_NAME=Super-Table
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
