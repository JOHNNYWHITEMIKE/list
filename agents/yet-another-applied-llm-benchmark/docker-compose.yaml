version: '3.8'

services:
  yet-another-applied-llm-benchmark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yet-another-applied-llm-benchmark
    environment:
      - AGENT_NAME=Yet-Another-Applied-Llm-Benchmark
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
