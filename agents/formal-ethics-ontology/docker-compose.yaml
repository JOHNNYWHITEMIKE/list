version: '3.8'

services:
  formal-ethics-ontology:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formal-ethics-ontology
    environment:
      - AGENT_NAME=Formal-Ethics-Ontology
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
