version: '3.8'

services:
  t2t-polish:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: t2t-polish
    environment:
      - AGENT_NAME=T2T-Polish
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
