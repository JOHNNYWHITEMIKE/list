version: '3.8'

services:
  llm_video_editor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_video_editor
    environment:
      - AGENT_NAME=Llm_Video_Editor
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
