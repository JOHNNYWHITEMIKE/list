version: '3.8'

services:
  generative-ai-prompt-engineering:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: generative-ai-prompt-engineering
    environment:
      - AGENT_NAME=Generative-Ai-Prompt-Engineering
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
