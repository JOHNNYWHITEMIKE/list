version: '3.8'

services:
  ai-agents-for-networking:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agents-for-networking
    environment:
      - AGENT_NAME=Ai-Agents-For-Networking
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
