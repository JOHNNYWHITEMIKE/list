version: '3.8'

services:
  hosting-7b-llm-on-google-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hosting-7b-llm-on-google-cloud
    environment:
      - AGENT_NAME=Hosting-7B-Llm-On-Google-Cloud
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
