version: '3.8'

services:
  level-navi-agent-search:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: level-navi-agent-search
    environment:
      - AGENT_NAME=Level-Navi-Agent-Search
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
