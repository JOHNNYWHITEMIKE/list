version: '3.8'

services:
  claude-html-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-html-test
    environment:
      - AGENT_NAME=Claude-Html-Test
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
