version: '3.8'

services:
  autonomous-ai-team:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autonomous-ai-team
    environment:
      - AGENT_NAME=Autonomous-Ai-Team
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
