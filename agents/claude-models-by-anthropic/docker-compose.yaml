version: '3.8'

services:
  claude-models-by-anthropic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-models-by-anthropic
    environment:
      - AGENT_NAME=Claude models by Anthropic
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
