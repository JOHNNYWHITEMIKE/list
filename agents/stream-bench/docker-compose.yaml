version: '3.8'

services:
  stream-bench:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stream-bench
    environment:
      - AGENT_NAME=Stream-Bench
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
