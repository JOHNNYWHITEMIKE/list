version: '3.8'

services:
  llm_cybersecurity_datasets_uss_2025:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_cybersecurity_datasets_uss_2025
    environment:
      - AGENT_NAME=Llm_Cybersecurity_Datasets_Uss_2025
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
