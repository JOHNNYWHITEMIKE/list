version: '3.8'

services:
  gcp_ai_assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gcp_ai_assistant
    environment:
      - AGENT_NAME=Gcp_Ai_Assistant
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
