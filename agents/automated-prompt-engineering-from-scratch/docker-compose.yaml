version: '3.8'

services:
  automated-prompt-engineering-from-scratch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automated-prompt-engineering-from-scratch
    environment:
      - AGENT_NAME=Automated-Prompt-Engineering-From-Scratch
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
