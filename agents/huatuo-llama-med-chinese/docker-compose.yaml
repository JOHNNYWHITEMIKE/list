version: '3.8'

services:
  huatuo-llama-med-chinese:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: huatuo-llama-med-chinese
    environment:
      - AGENT_NAME=Huatuo-Llama-Med-Chinese
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
