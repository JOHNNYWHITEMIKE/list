version: '3.8'

services:
  a4-artificial-intelligence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: a4-artificial-intelligence
    environment:
      - AGENT_NAME=A4-Artificial-Intelligence
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
