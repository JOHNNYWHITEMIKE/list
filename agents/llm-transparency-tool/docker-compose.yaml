version: '3.8'

services:
  llm-transparency-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-transparency-tool
    environment:
      - AGENT_NAME=Llm-Transparency-Tool
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
