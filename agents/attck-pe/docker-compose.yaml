version: '3.8'

services:
  attck-pe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attck-pe
    environment:
      - AGENT_NAME=Attck-Pe
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
