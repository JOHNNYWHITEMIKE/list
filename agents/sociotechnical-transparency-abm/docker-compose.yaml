version: '3.8'

services:
  sociotechnical-transparency-abm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sociotechnical-transparency-abm
    environment:
      - AGENT_NAME=Sociotechnical-Transparency-Abm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
