version: '3.8'

services:
  aart-ai-safety-dataset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aart-ai-safety-dataset
    environment:
      - AGENT_NAME=Aart-Ai-Safety-Dataset
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
