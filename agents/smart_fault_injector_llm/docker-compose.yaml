version: '3.8'

services:
  smart_fault_injector_llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart_fault_injector_llm
    environment:
      - AGENT_NAME=Smart_Fault_Injector_Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
