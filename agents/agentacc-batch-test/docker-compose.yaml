version: '3.8'

services:
  agentacc-batch-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentacc-batch-test
    environment:
      - AGENT_NAME=Agentacc-Batch-Test
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
