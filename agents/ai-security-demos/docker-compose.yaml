version: '3.8'

services:
  ai-security-demos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-security-demos
    environment:
      - AGENT_NAME=Ai-Security-Demos
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
