version: '3.8'

services:
  assistants-api-by-openai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assistants-api-by-openai
    environment:
      - AGENT_NAME=Assistants API by OpenAI
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
