version: '3.8'

services:
  setup-jfrog-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: setup-jfrog-cli
    environment:
      - AGENT_NAME=Setup-Jfrog-Cli
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
