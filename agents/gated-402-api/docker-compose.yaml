version: '3.8'

services:
  gated-402-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gated-402-api
    environment:
      - AGENT_NAME=Gated 402 API
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
