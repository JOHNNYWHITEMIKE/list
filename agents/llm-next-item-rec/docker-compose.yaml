version: '3.8'

services:
  llm-next-item-rec:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-next-item-rec
    environment:
      - AGENT_NAME=Llm-Next-Item-Rec
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
