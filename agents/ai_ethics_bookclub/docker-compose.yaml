version: '3.8'

services:
  ai_ethics_bookclub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_ethics_bookclub
    environment:
      - AGENT_NAME=Ai_Ethics_Bookclub
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
