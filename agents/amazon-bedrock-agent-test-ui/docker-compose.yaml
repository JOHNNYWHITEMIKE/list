version: '3.8'

services:
  amazon-bedrock-agent-test-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amazon-bedrock-agent-test-ui
    environment:
      - AGENT_NAME=Amazon-Bedrock-Agent-Test-Ui
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
