version: '3.8'

services:
  xai-data-science:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xai-data-science
    environment:
      - AGENT_NAME=Xai-Data-Science
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
