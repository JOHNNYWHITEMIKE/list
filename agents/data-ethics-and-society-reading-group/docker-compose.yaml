version: '3.8'

services:
  data-ethics-and-society-reading-group:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-ethics-and-society-reading-group
    environment:
      - AGENT_NAME=Data-Ethics-And-Society-Reading-Group
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
