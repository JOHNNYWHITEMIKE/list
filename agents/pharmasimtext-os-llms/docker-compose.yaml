version: '3.8'

services:
  pharmasimtext-os-llms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmasimtext-os-llms
    environment:
      - AGENT_NAME=Pharmasimtext-Os-Llms
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
