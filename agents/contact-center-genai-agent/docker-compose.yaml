version: '3.8'

services:
  contact-center-genai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contact-center-genai-agent
    environment:
      - AGENT_NAME=Contact-Center-Genai-Agent
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
