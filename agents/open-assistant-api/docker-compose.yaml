version: '3.8'

services:
  open-assistant-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-assistant-api
    environment:
      - AGENT_NAME=Open Assistant API
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
