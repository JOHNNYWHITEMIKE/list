version: '3.8'

services:
  openai-tts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openai-tts
    environment:
      - AGENT_NAME=OpenAI TTS
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
