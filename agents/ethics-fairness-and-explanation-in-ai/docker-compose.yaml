version: '3.8'

services:
  ethics-fairness-and-explanation-in-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethics-fairness-and-explanation-in-ai
    environment:
      - AGENT_NAME=Ethics-Fairness-And-Explanation-In-Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
