version: '3.8'

services:
  prompt-engineering-for-instruction-tuned-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-engineering-for-instruction-tuned-llm
    environment:
      - AGENT_NAME=Prompt-Engineering-For-Instruction-Tuned-Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
