version: '3.8'

services:
  evolutionary-model-merge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evolutionary-model-merge
    environment:
      - AGENT_NAME=Evolutionary Model Merge
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
