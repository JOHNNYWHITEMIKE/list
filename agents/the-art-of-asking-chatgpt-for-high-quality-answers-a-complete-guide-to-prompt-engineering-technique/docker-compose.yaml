version: '3.8'

services:
  the-art-of-asking-chatgpt-for-high-quality-answers-a-complete-guide-to-prompt-engineering-technique:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: the-art-of-asking-chatgpt-for-high-quality-answers-a-complete-guide-to-prompt-engineering-technique
    environment:
      - AGENT_NAME=The-Art-Of-Asking-Chatgpt-For-High-Quality-Answers-A-Complete-Guide-To-Prompt-Engineering-Technique
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
