version: '3.8'

services:
  devin-by-cognition:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devin-by-cognition
    environment:
      - AGENT_NAME=Devin by Cognition
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
