version: '3.8'

services:
  shortgpt-by-rayventura:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shortgpt-by-rayventura
    environment:
      - AGENT_NAME=ShortGPT by RayVentura
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
