version: '3.8'

services:
  llm-embed-jina:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-embed-jina
    environment:
      - AGENT_NAME=Llm-Embed-Jina
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
