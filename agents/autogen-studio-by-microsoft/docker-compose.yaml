version: '3.8'

services:
  autogen-studio-by-microsoft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autogen-studio-by-microsoft
    environment:
      - AGENT_NAME=AutoGen Studio by Microsoft
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
