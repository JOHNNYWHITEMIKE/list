version: '3.8'

services:
  ai-ethics-fairness-and-bias:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ethics-fairness-and-bias
    environment:
      - AGENT_NAME=Ai-Ethics-Fairness-And-Bias
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
