version: '3.8'

services:
  debiasing-community-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: debiasing-community-detection
    environment:
      - AGENT_NAME=Debiasing-Community-Detection
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
