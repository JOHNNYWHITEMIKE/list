version: '3.8'

services:
  deepl-alfred-workflow2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepl-alfred-workflow2
    environment:
      - AGENT_NAME=Deepl-Alfred-Workflow2
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
