version: '3.8'

services:
  aws-ai-templates:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aws-ai-templates
    environment:
      - AGENT_NAME=Aws-Ai-Templates
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
