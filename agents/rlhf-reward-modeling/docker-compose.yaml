version: '3.8'

services:
  rlhf-reward-modeling:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rlhf-reward-modeling
    environment:
      - AGENT_NAME=Rlhf-Reward-Modeling
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
