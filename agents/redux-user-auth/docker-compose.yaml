version: '3.8'

services:
  redux-user-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redux-user-auth
    environment:
      - AGENT_NAME=Redux-User-Auth
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
