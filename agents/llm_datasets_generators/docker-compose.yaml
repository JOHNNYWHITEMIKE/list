version: '3.8'

services:
  llm_datasets_generators:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_datasets_generators
    environment:
      - AGENT_NAME=Llm_Datasets_Generators
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
