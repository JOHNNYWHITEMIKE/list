version: '3.8'

services:
  jira-connect-orb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-connect-orb
    environment:
      - AGENT_NAME=Jira-Connect-Orb
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
