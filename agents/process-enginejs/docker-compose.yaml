version: '3.8'

services:
  process-enginejs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: process-enginejs
    environment:
      - AGENT_NAME=Process-Engine.Js
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
