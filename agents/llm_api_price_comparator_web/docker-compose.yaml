version: '3.8'

services:
  llm_api_price_comparator_web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm_api_price_comparator_web
    environment:
      - AGENT_NAME=Llm_Api_Price_Comparator_Web
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
