version: '3.8'

services:
  llms-world-models-for-planning:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llms-world-models-for-planning
    environment:
      - AGENT_NAME=Llms-World-Models-For-Planning
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
