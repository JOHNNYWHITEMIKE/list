version: '3.8'

services:
  vertex-ai-by-google:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vertex-ai-by-google
    environment:
      - AGENT_NAME=Vertex AI by Google
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
