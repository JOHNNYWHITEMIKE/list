version: '3.8'

services:
  cyber-security-llm-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyber-security-llm-agents
    environment:
      - AGENT_NAME=Cyber-Security-Llm-Agents
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
