version: '3.8'

services:
  vital-chat-ui-streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vital-chat-ui-streamlit
    environment:
      - AGENT_NAME=Vital-Chat-Ui-Streamlit
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
