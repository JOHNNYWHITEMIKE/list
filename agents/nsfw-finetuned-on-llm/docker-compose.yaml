version: '3.8'

services:
  nsfw-finetuned-on-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nsfw-finetuned-on-llm
    environment:
      - AGENT_NAME=Nsfw-Finetuned-On-Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
