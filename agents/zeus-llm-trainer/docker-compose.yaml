version: '3.8'

services:
  zeus-llm-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zeus-llm-trainer
    environment:
      - AGENT_NAME=Zeus-Llm-Trainer
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
