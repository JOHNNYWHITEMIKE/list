version: '3.8'

services:
  finetuned-qlora-llama7b-mental-health:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finetuned-qlora-llama7b-mental-health
    environment:
      - AGENT_NAME=Finetuned-Qlora-Llama7B-Mental-Health
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
