version: '3.8'

services:
  applying-the-ethics-of-ai-a-systematic-review-of-tools-for-developing-and-assessing-ai-based-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: applying-the-ethics-of-ai-a-systematic-review-of-tools-for-developing-and-assessing-ai-based-system
    environment:
      - AGENT_NAME=Applying-The-Ethics-Of-Ai-A-Systematic-Review-Of-Tools-For-Developing-And-Assessing-Ai-Based-System
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
