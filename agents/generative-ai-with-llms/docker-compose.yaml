version: '3.8'

services:
  generative-ai-with-llms:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: generative-ai-with-llms
    environment:
      - AGENT_NAME=Generative-Ai-With-Llms
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
