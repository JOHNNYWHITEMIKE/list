version: '3.8'

services:
  global_ai_ethics_conference_official_website-dubai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: global_ai_ethics_conference_official_website-dubai
    environment:
      - AGENT_NAME=Global_Ai_Ethics_Conference_Official_Website--Dubai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
