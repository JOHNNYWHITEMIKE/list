version: '3.8'

services:
  ollama-mcp-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-mcp-bridge
    environment:
      - AGENT_NAME=Ollama-Mcp-Bridge
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
