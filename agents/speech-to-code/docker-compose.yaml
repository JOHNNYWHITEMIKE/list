version: '3.8'

services:
  speech-to-code:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: speech-to-code
    environment:
      - AGENT_NAME=Speech-To-Code
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
