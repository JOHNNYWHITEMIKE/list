version: '3.8'

services:
  llm-dataset-gen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-dataset-gen
    environment:
      - AGENT_NAME=Llm-Dataset-Gen
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
