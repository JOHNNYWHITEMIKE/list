version: '3.8'

services:
  laravel-4-generators:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-4-generators
    environment:
      - AGENT_NAME=Laravel-4-Generators
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
