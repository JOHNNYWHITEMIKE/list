version: '3.8'

services:
  functions-tools-and-agents-with-langchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: functions-tools-and-agents-with-langchain
    environment:
      - AGENT_NAME=Functions-Tools-And-Agents-With-Langchain
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
