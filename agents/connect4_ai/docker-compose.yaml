version: '3.8'

services:
  connect4_ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: connect4_ai
    environment:
      - AGENT_NAME=Connect4_Ai
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
