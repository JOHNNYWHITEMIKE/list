version: '3.8'

services:
  awesome-medical-healthcare-dataset-for-llm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: awesome-medical-healthcare-dataset-for-llm
    environment:
      - AGENT_NAME=Awesome-Medical-Healthcare-Dataset-For-Llm
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
