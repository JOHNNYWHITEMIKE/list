version: '3.8'

services:
  ai_buddy_guard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_buddy_guard
    environment:
      - AGENT_NAME=Ai_Buddy_Guard
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
