version: '3.8'

services:
  ai-ethics-talk:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-ethics-talk
    environment:
      - AGENT_NAME=Ai-Ethics-Talk
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
