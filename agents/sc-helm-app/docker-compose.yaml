version: '3.8'

services:
  sc-helm-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sc-helm-app
    environment:
      - AGENT_NAME=Sc-Helm-App
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
