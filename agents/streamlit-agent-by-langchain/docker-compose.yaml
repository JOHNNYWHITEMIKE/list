version: '3.8'

services:
  streamlit-agent-by-langchain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-agent-by-langchain
    environment:
      - AGENT_NAME=Streamlit Agent by Langchain
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
