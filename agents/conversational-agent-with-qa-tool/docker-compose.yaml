version: '3.8'

services:
  conversational-agent-with-qa-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conversational-agent-with-qa-tool
    environment:
      - AGENT_NAME=Conversational-Agent-With-Qa-Tool
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
