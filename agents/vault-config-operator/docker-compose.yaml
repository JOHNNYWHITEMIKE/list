version: '3.8'

services:
  vault-config-operator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault-config-operator
    environment:
      - AGENT_NAME=Vault-Config-Operator
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
