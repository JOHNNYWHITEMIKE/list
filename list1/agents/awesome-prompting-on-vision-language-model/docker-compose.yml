version: '3.8'

services:
  awesome-prompting-on-vision-language-model:
    build: .
    container_name: awesome-prompting-on-vision-language-model
    environment:
      - AGENT_NAME=awesome-prompting-on-vision-language-model
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
