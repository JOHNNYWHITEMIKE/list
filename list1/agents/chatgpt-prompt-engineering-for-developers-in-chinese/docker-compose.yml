version: '3.8'

services:
  chatgpt-prompt-engineering-for-developers-in-chinese:
    build: .
    container_name: chatgpt-prompt-engineering-for-developers-in-chinese
    environment:
      - AGENT_NAME=chatgpt-prompt-engineering-for-developers-in-chinese
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
