version: '3.8'

services:
  ai-explainability-and-ethics-on-random-forests:
    build: .
    container_name: ai-explainability-and-ethics-on-random-forests
    environment:
      - AGENT_NAME=ai-explainability-and-ethics-on-random-forests
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
