version: '3.8'

services:
  ai-ethics-risk-analysis-management-framework:
    build: .
    container_name: ai-ethics-risk-analysis-management-framework
    environment:
      - AGENT_NAME=ai-ethics-risk-analysis-management-framework
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
