# API Gateway Configuration
# Routes all API calls to Copilot and Ollama cloud models

# Resolver for DNS
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Upstream for Copilot API
upstream copilot_api {
    server copilot.github.com:443;
    keepalive 32;
}

# Upstream for Ollama API
upstream ollama_api {
    server ${OLLAMA_API_HOST}:${OLLAMA_API_PORT};
    keepalive 32;
}

# Health check endpoint
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Route OpenAI API calls to Copilot
    location ~ ^/(v1/chat/completions|v1/completions|v1/embeddings) {
        proxy_pass https://copilot_api;
        proxy_ssl_server_name on;
        proxy_ssl_name copilot.github.com;
        
        proxy_set_header Host copilot.github.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }

    # Route Ollama API calls
    location /api/ {
        proxy_pass http://ollama_api/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeout settings for longer model operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }

    # Default route - redirect to Ollama for any other API calls
    location / {
        proxy_pass http://ollama_api;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;
    }
}
