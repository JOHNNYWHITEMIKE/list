version: '3.8'

services:
  prompt-engineering-for-everyone-with-chatgpt-and-gpt4:
    build: .
    container_name: prompt-engineering-for-everyone-with-chatgpt-and-gpt4
    environment:
      - AGENT_NAME=prompt-engineering-for-everyone-with-chatgpt-and-gpt4
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
